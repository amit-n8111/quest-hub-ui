<FlexboxLayout class="page">
    <StackLayout class="form">
        <Image class="logo" src="~/assets/images/quest.png"></Image>
        <Label class="header" text="Quest Hub"></Label>

        <PreviousNextView>
            <GridLayout rows="auto, auto, auto">
                <StackLayout row="0" class="input-field">
                    <TextField class="input" hint="Email" keyboardType="email" autocorrect="false"
                        autocapitalizationType="none" [(ngModel)]="soeId" returnKeyType="next"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>

        <Button [text]="'Log In'" (tap)="logInMobile()" class="btn btn-primary m-t-20"></Button>
        <Label text="Forgot your password?" class="login-label" (tap)="forgotPassword()"></Label>
    </StackLayout>

    <Label class="login-label sign-up-label">
        <FormattedString>
            <Span [text]="'CitiGroup | Binary Beasts'" class="bold"></Span>
        </FormattedString>
    </Label>
</FlexboxLayout>
