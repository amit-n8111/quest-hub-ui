<div class="col-md-12 pad wallImg">
    <div class="input-group mb-3 searchBar">
        <p-autoComplete class="autoComplete" placeholder="What kind of work you need to do?" [immutable]="false"
            [(ngModel)]="searchString" [suggestions]="topicList" (completeMethod)="searchTopics($event)" field="name"
            (onSelect)="onTopicSelect($event)">
        </p-autoComplete>
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" style="padding: 0px 10px;">Get Started</button>
        </div>
    </div>
</div>

<div class="row m-2">
    <div class="col-md-4">
        <div class="card">
            <div class="">
                <div class="">
                    <i class="fa fa-globe"></i>
                </div>
                <p class="">Worldwide</p>
                <h3 class="">300
                    <small>Members</small>
                </h3>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="">
                <div class="">
                    <i class="fa fa-tasks"></i>
                </div>
                <p class="">Tasks</p>
                <h3 class="">10
                    <small>Completed</small>
                </h3>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="">
                <div class="">
                    <i class="fa fa-dollar"></i>
                </div>
                <p class="">Revenue</p>
                <h3 class="">$5,000
                    <small>Saved</small>
                </h3>
            </div>
        </div>
    </div>
</div>

<div class="col-md-12 pad alignCenter">
    <app-home-carousel>
    </app-home-carousel>
</div>
