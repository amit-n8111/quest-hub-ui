<div class="row pt-4">
    <div class="col-md-2">
        <app-post-edit-menu [selectedTemplateName]="selectedTemplateName" (openSection)="openSection($event)">
        </app-post-edit-menu>
    </div>

    <div class="col-md-10">
        <div [ngSwitch]="selectedTemplateName">
            <app-post-overview *ngSwitchCase="'taskOverviewTemplate'"></app-post-overview>
            <app-post-description *ngSwitchCase="'taskDescription'"></app-post-description>
            <app-post-screening *ngSwitchCase="'taskScreening'"></app-post-screening>
            <app-post-skillsets *ngSwitchCase="'taskSkillsets'"></app-post-skillsets>
            <app-post-review *ngSwitchCase="'reviewAndPost'"></app-post-review>
        </div>

        <div class="card card-user boxShadow">
            <div class="card-body">
                <div class="row">
                    <div class="update ml-auto mr-auto">
                        <button type="submit" class="btn btn-primary btn-round"
                            (click)="changeDocumentByIndex()">Next</button>
                        <ng-template #submitButton>
                            <button type="submit" class="btn btn-primary btn-round"
                                (click)="submitPostDetails()">Submit</button>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
