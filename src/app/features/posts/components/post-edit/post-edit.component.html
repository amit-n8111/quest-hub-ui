<div class="row pt-4">
    <div class="col-md-2">
        <app-post-edit-menu [selectedTemplateName]="selectedTemplateName" (openSection)="openSection($event)">
        </app-post-edit-menu>
    </div>

    <div class="col-md-10">
        <div [ngSwitch]="selectedTemplateName">
            <app-post-overview *ngSwitchCase="'taskOverviewTemplate'" [taskForm]="taskForm"></app-post-overview>
            <app-post-description *ngSwitchCase="'taskDescription'" [taskForm]="taskForm"></app-post-description>
            <app-post-screening *ngSwitchCase="'taskScreening'" [taskForm]="taskForm"></app-post-screening>
            <app-post-skillsets *ngSwitchCase="'taskSkillsets'" [taskForm]="taskForm"></app-post-skillsets>
            <app-post-review *ngSwitchCase="'reviewAndPost'" [taskForm]="taskForm"></app-post-review>
        </div>

        <div class="card card-user boxShadow">
            <div class="card-body">
                <div class="row">
                    <div class="update ml-auto mr-auto">
                        <button type="submit" class="btn btn-primary btn-round" (click)="submitForm()">Next</button>
                        <ng-template #submitButton>
                            <button type="submit" class="btn btn-primary btn-round">Submit</button>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
