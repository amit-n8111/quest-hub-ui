<div class="boxShadow card card-user mb-2">
    <div class="card-header">
        <h5 class="card-title ">Task Details</h5>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="labelFontBold">What type of task do you have?</label>
                    <div class="row mt-3">
                        <div class="col-md-6" *ngFor="let taskType of refData['taskType']">
                            <p-card [ngClass]="{'selected': taskType['id'] == selectedTaskTypeId}"
                                [style]="{width: '200px'}" (click)="selectTaskTypeFn(taskType['id'])">
                                <i class="fa fa-user faIcon"></i><br />
                                {{taskType['name']}}
                            </p-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="boxShadow card card-user mb-2">
    <div class="card-body">
        <div class="row" [formGroup]="taskForm">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="labelFontBold">Task Due Date</label><br />
                    <p-calendar formControlName="taskDueDate" [showIcon]="true" placeholder="Due Date">
                    </p-calendar>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label class="labelFontBold">Estimated Hours Required</label><br />
                    <p-spinner pKeyFilter="num" formControlName="manHoursNeeded" [min]="0" [max]="8" [step]="0.5">
                    </p-spinner>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="boxShadow card card-user mb-2">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="labelFontBold">What kind of reward you want to offer?</label>
                    <div class="row mt-3">
                        <div class="col-md-6" *ngFor="let reward of refData['rewardType']">
                            <p-card [ngClass]="{'selected': reward['id'] == selectedRewardTypeId}"
                                [style]="{width: '200px'}" (click)="selectRewardTypeFn(reward['id'])">
                                <i class="fa fa-dollar faIcon"></i><br />
                                {{reward['name']}}
                            </p-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
