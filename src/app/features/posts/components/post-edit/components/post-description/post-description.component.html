<div class="boxShadow card card-user mb-2">
    <div class="card-header">
        <h5 class="card-title ">Task Description</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-control-details mt-1">
                    <label class="labelFontBold">
                        A good description includes
                    </label>
                    <ul>
                        <li>What the deliverable is</li>
                        <li>Timeline to complete those deliverables</li>
                    </ul>
                </div>
                <div class="form-group" [formGroup]="taskForm">
                    <p-editor formControlName="taskDescription" [style]="{'height':'200px'}">
                        <p-header>
                            <span class="ql-formats">
                                <button class="ql-bold" aria-label="Bold"></button>
                                <button class="ql-italic" aria-label="Italic"></button>
                                <button class="ql-underline" aria-label="Underline"></button>
                            </span>
                        </p-header>
                    </p-editor>
                    <code class="float-right">0/1000 characters</code>
                </div>
            </div>
        </div>
    </div>
</div>
